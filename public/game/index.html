<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to bottom, #1a1a2e, #0f0f1e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block;">
        <!-- Music Button -->
        <button id="musicBtn" onclick="toggleMusic()" style="
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: transparent;
            border: none;
            width: 50px;
            height: 50px;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;">
            üîä
        </button>
        
        <!-- HUD Container -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px; gap: 20px; z-index: 10;">
            
            <!-- Player 1 Health Container -->
            <div style="flex: 1; display: flex; flex-direction: column; gap: 8px;">
                <div style="color: #ff6b6b; font-size: 12px; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); letter-spacing: 2px;">
                    PLAYER 1
                </div>
                <div style="position: relative; height: 40px; background: linear-gradient(to bottom, #2d2d2d, #1a1a1a); border: 3px solid #8b4513; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.5), inset 0 2px 4px rgba(0,0,0,0.3); overflow: hidden;">
                    <div style="position: absolute; width: 100%; height: 100%; background: linear-gradient(90deg, rgba(255,215,0,0.1) 0%, transparent 100%);"></div>
                    <div id="playerHealth" style="position: absolute; background: linear-gradient(to right, #ff4444, #ff6b6b, #ffaa00); top: 0; left: 0; bottom: 0; width: 100%; border-radius: 4px; box-shadow: inset 0 2px 8px rgba(255,255,255,0.3); transition: width 0.3s ease;">
                    </div>
                </div>
            </div>
            
            <!-- Timer -->
            <div id="timer" style="
                background: linear-gradient(135deg, #8b0000, #ff0000, #8b0000);
                height: 80px; 
                width: 80px; 
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                border: 4px solid #ffd700;
                border-radius: 50%;
                box-shadow: inset 0 4px 8px rgba(0,0,0,0.4);
                font-size: 28px;
                color: #fff;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
                position: relative;
                overflow: hidden;">
                <div style="position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), transparent);"></div>
                <span style="position: relative; z-index: 1;">10</span>
            </div>
            
            <!-- Player 2 Health Container -->
            <div style="flex: 1; display: flex; flex-direction: column; gap: 8px; align-items: flex-end;">
                <div style="color: #6b9fff; font-size: 12px; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); letter-spacing: 2px;">
                    PLAYER 2
                </div>
                <div style="position: relative; height: 40px; background: linear-gradient(to bottom, #2d2d2d, #1a1a1a); border: 3px solid #8b4513; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.5), inset 0 2px 4px rgba(0,0,0,0.3); overflow: hidden; width: 100%;">
                    <div style="position: absolute; width: 100%; height: 100%; background: linear-gradient(270deg, rgba(107,159,255,0.1) 0%, transparent 100%);"></div>
                    <div id="enemyHealth" style="position: absolute; background: linear-gradient(to left, #4444ff, #6b9fff, #00aaff); top: 0; right: 0; bottom: 0; width: 100%; border-radius: 4px; box-shadow: inset 0 2px 8px rgba(255,255,255,0.3); transition: width 0.3s ease;">
                    </div>
                </div>
            </div>
        </div>

        <!-- Winner Display -->
        <div id="displayText" style="
            position: absolute; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            top: 0; 
            right: 0; 
            left: 0; 
            bottom: 0;
            display: flex;
            z-index: 20;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);">
            <div style="
                background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
                border: 4px solid #ffd700;
                border-radius: 15px;
                padding: 40px 50px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 30px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.9), inset 0 1px 0 rgba(255,255,255,0.1);
                max-width: 700px;">
                <div style="
                    color: #ffd700;
                    font-size: 28px;
                    text-shadow: 3px 3px 0 #000;
                    letter-spacing: 3px;
                    margin-bottom: 10px;">
                    HOW TO PLAY
                </div>
                
                <div style="display: flex; gap: 40px; width: 100%;">
                    <!-- Player 1 Column -->
                    <div style="flex: 1; display: flex; flex-direction: column; gap: 15px;">
                        <div style="
                            color: #ff6b6b;
                            font-size: 16px;
                            text-align: center;
                            margin-bottom: 10px;
                            letter-spacing: 2px;">
                            PLAYER 1
                        </div>
                        
                        <div style="display: flex; align-items: center; gap: 10px; color: #fff; font-size: 11px;">
                            <div style="background: #2a2a2a; padding: 8px 12px; border-radius: 5px; border: 1px solid #444; min-width: 60px; text-align: center;">
                                A / D
                            </div>
                            <span>Move</span>
                        </div>
                        
                        <div style="display: flex; align-items: center; gap: 10px; color: #fff; font-size: 11px;">
                            <div style="background: #2a2a2a; padding: 8px 12px; border-radius: 5px; border: 1px solid #444; min-width: 60px; text-align: center;">
                                W
                            </div>
                            <span>Jump</span>
                        </div>
                        
                        <div style="display: flex; align-items: center; gap: 10px; color: #fff; font-size: 11px;">
                            <div style="background: #2a2a2a; padding: 8px 12px; border-radius: 5px; border: 1px solid #444; min-width: 60px; text-align: center;">
                                SPACE
                            </div>
                            <span>Attack</span>
                        </div>
                    </div>
                    
                    <!-- Divider -->
                    <div style="width: 2px; background: linear-gradient(180deg, transparent, #ffd700, transparent);"></div>
                    
                    <!-- Player 2 Column -->
                    <div style="flex: 1; display: flex; flex-direction: column; gap: 15px;">
                        <div style="
                            color: #6b9fff;
                            font-size: 16px;
                            text-align: center;
                            margin-bottom: 10px;
                            letter-spacing: 2px;">
                            PLAYER 2
                        </div>
                        
                        <div style="display: flex; align-items: center; gap: 10px; color: #fff; font-size: 11px;">
                            <div style="background: #2a2a2a; padding: 8px 12px; border-radius: 5px; border: 1px solid #444; min-width: 60px; text-align: center;">
                                ‚Üê / ‚Üí
                            </div>
                            <span>Move</span>
                        </div>
                        
                        <div style="display: flex; align-items: center; gap: 10px; color: #fff; font-size: 11px;">
                            <div style="background: #2a2a2a; padding: 8px 12px; border-radius: 5px; border: 1px solid #444; min-width: 60px; text-align: center;">
                                ‚Üë
                            </div>
                            <span>Jump</span>
                        </div>
                        
                        <div style="display: flex; align-items: center; gap: 10px; color: #fff; font-size: 11px;">
                            <div style="background: #2a2a2a; padding: 8px 12px; border-radius: 5px; border: 1px solid #444; min-width: 60px; text-align: center;">
                                ‚Üì
                            </div>
                            <span>Attack</span>
                        </div>
                    </div>
                </div>
                
                <button id="startGameBtn" style="
                    background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
                    color: #ffd700;
                    border: 2px solid #ffd700;
                    padding: 12px 45px;
                    font-size: 16px;
                    font-family: 'Press Start 2P', cursive;
                    border-radius: 10px;
                    cursor: pointer;
                    transition: all 0.3s;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
                    margin-top: 10px;">
                    START GAME
                </button>
                
                <div style="
                    color: #666;
                    font-size: 9px;
                    text-align: center;
                    margin-top: 20px;
                    letter-spacing: 1px;">
                    developed by elenavalencia00
                </div>
            </div>

        </div>

        <canvas></canvas>
    </div>

<script src="js/utils.js"></script> 
<script src="js/classes.js"></script> 
<script src="index.js"></script> 

</body>
